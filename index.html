<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Mint</title>
</head>
<body>
    <header>
        <nav>
            <button class="btn">Sign In</button>
        </nav>
    </header>
    <main>
        <div>
            <div class = "logo">
                <img id = "logo" src="images/logo.png">
            </div>
            <div class="icons">
                <div>
                    <img class="icon" src="images/icon1.png">
                    
                </div>
                <div class = "text">mint</div>
                <div>
                    <img class="icon" src="images/icon2.png">
                </div>
                <div text = "text">quickbooks</div>
                <div>
                    <img class="icon" src="images/icon3.png">
                </div>
                <div class = "text">turbotax</div>

        </div>
        <div>
            <form action = "" method = "post">
                <label for "email">Email address</label><br>
                <input type = "email" id = "email" name = "name"><br>
                <label for ="phone">Phone (recommended)</label><br>
                <input type = "tel" id = "phone" name = "telephone"><br>
                <label for "password">Password</label><br>
                <input type = "password" id = "password" name = "password"><br>
                <button type = "submit" id = "submit">Creat Account</button>
                <p>By clicking Create account, you agree to our <a href = "#">Terms</a>and have read and acknowledge our
                <a href = "#">Privacy Statement</a>
                </p>
            </form>
        </div>
    </main>
    
</body>
</html>
