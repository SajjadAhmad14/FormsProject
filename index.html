<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Mint</title>
</head>

<body>
    <header>
        <nav>
            <div class="btn">
            <button type = "submit" value = "Sign In">Sign In</button>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <div class = "logo">
                <img id = "logo" src="images/logo.png">
            </div>
            <div class="icons">
                <div>
                    <img class="icon" src="images/icon1.png">
                    
                </div>
                <div class = "text">mint</div>
                <div>
                    <img class="icon" src="images/icon2.png">
                </div>
                <div text = "text">quickbooks</div>
                <div>
                    <img class="icon" src="images/icon3.png">
                </div>
                <div class = "text">turbotax</div>

        </div>
        
        <form action = "" method = "post">
            <div class="formContainer">
                <p>Create an Intuit account</p>
            </div>
            <div class="formContainer">
                <p>
                    One account for everything Intuit, including Mint.<br> 
                    Learn more
                </p> 
            </div>
            <div class="formContainer">
                <label for "email">Email address</label>
                <input type = "email" id = "email" name = "name">
            </div>
            <div class="formContainer">
                <label for ="phone">Phone (recommended)</label>
                <input type = "tel" id = "phone" name = "telephone">
            </div>
            <div class="formContainer">
                <label for "password">Password</label>
                <input type = "password" id = "password" name = "password">
            </div>
            <div class="formContainer">
                <button type = "submit" id = "submit">Create Account</button>
            </div>
            <p>
                By clicking Create account, you agree to our <br><a href = "#">Terms</a> and have read and acknowledge our
                <a href = "#">Privacy<br> Statement</a>
            </p>
        </form>
        
    </main>
    
</body>
</html>
